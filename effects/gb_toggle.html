<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Spools Game Board Toggle Transition Effects</title>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$(".do1").click(function(){
		$("#b1").animate({opacity: "0.1", left: "+=400"}, 1200)
		.animate({opacity: "0.4", top: "+=160", height: "20", width: "20"}, "slow")
		.animate({opacity: "1", left: "0", height: "100", width: "100"}, "slow")
		.animate({top: "0"}, "fast")
		.slideUp()
		.slideDown("slow")
                .css({opacity: "0.3", left: "", top: "", height: "", width: ""})
		return false;
	});
	$(".do2").click(function(){
		$("#b2").animate({opacity: "0.1", left: "+=400"}, 1200)
		.animate({opacity: "0.4", top: "+=160", height: "20", width: "20"}, "slow")
		.animate({opacity: "1", left: "0", height: "100", width: "100"}, "slow")
		.animate({top: "0"}, "fast")
		.slideUp()
		.slideDown("slow")
                .animate({opacity: "0.3", left: "", top: "", height: "", width: ""})
		return false;
	});
});
</script>
<style type="text/css">
body {
	margin: 20px auto;
	padding: 0;
	width: 580px;
	font: 80%/120% Arial, Helvetica, sans-serif;
}
a {
	font-weight: bold;
	color: #000000;
}
.box {
	height: 100px;
	width: 100px;
        left: 400px;
	position: absolute;
}
#b1 {
	background: #669900;
}
#b2 {
	background: #6699FF;
}
#b4 {
	background: #6699FF;
}
</style>
</head>
<body>
<div class="box" id="b1"></div><div class="box" id="b2"></div><div id="b3">
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
<a href="#" class="do1">Do1  </a><a href="#" class="do2">  Do2</a>
</div>
</body>
</html>
