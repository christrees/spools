<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Spools Game Board page template</title>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$(".do1").click(function(){
		$("#b1").animate({opacity: "0.1", left: "+=400"}, 1200)
		.animate({opacity: "0.4", top: "+=160", height: "20", width: "20"}, "slow")
		.animate({opacity: "1", left: "0", height: "100", width: "100"}, "slow")
		.animate({top: "0"}, "fast")
		.slideUp()
		.slideDown("slow")
                .css({opacity: "0.3", left: "", top: "", height: "", width: ""})
		return false;
	});
	$(".do2").click(function(){
		$("#b2").animate({opacity: "0.1", left: "+=400"}, 1200)
		.animate({opacity: "0.4", top: "+=160", height: "20", width: "20"}, "slow")
		.animate({opacity: "1", left: "0", height: "100", width: "100"}, "slow")
		.animate({top: "0"}, "fast")
		.slideUp()
		.slideDown("slow")
                .animate({opacity: "0.3", left: "", top: "", height: "", width: ""})
		return false;
	});
});
</script>
<style type="text/css">
.msTitle {
	position:absolute;
	width:200px;
	height:25px;
	z-index:2;
	top: 24px;
	left: 32px;
	color:white;
	font-size:22px;
	font-family:Hauser, Arial, Helvetica, sans-serif;
	text-shadow: rgba(0, 0, 0, 1) 5px 5px 7px;
}
#msNewGameBG {
	position:absolute;
	width:676px;
	height:451px;
	background-image:url(../image/mainsection_bg_image.png);
	top: 4px;
	left: 46px;
}
#msNewGameFieldsContainer {
	position:absolute;
	width:282px;
	height:241px;
	z-index:2;
	top: 94px;
	left: 32px;
}
.msNewGameFields {
	position:relative;
	width:100%;
	height:30px;
	z-index:2;
	float:left;
}
.msNewGameFieldsText {
	position:relative;
	width:100px;
	height:30px;
	z-index:2;
	float:left;
	text-align:right;
	color:white;
	font-size:14px;
	font-family: Arial, Helvetica, sans-serif;
	font-weight:bold;
}
</style>
</style>
</head>
  <body>
	<div id="msNewGameBG" class="inactive">
    <div class="msTitle">CREATE A GAME</div>
    <div id="msNewGameFieldsContainer">
    <div class="msNewGameFields">
    <div class="msNewGameFieldsText">Sport:</div>
    <form action="" method="get"><select name="sport">
        	  <option>Baseball</option>
        	  <option>Basketball</option>
        	  <option>Cricket</option>
              <option>Football</option>
              <option>Hockey</option>
              <option>Lacrosse</option>
              <option>Roller Derby</option>
              <option>Rugby</option>
              <option>Soccer</option>
        	</select></form></div>
    <div class="msNewGameFields">
    <div class="msNewGameFieldsText">League:</div>
    <form action="" method="get"><select name="sport">
        	  <option>Professional Mens</option>
              <option>Professional Womens</option>
        	  <option>NCAA Mens</option>
        	  <option>NCAA Womens</option>
              <option>High School Mens</option>
              <option>High School Womens</option>
        	</select></form>
    </div>
    <div class="msNewGameFields">
    <div class="msNewGameFieldsText">Home Team:</div>
    </div>
    <div class="msNewGameFields">
    <div class="msNewGameFieldsText">Away Team:</div>
    </div>
    <div class="msNewGameFields">
    <div class="msNewGameFieldsText">Game Title:</div>
    </div>
    <div class="msNewGameFields">
 	<div class="msNewGameFieldsText">Game Date:</div>
    </div>
    <div class="msNewGameFields">
 	<div class="msNewGameFieldsText">Start Time:</div>
    </div>
    </div>
	</div>
  </body>
</html>
