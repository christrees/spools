<script type="text/javascript">
function goToken(tokenid) {
    //alert("Stuff with Token "+tokenid+" is "+GamePlayGrid.token[tokenid]);
    if (GamePlayGrid.token[tokenid] != null) {
        alert("Dude... "+GamePlayGrid.token[tokenid]+" ownes this space");
    } else {
        alert("OK Shayne, passing to server iconid: "+tokenid);
        $("#PGGrid"+tokenid).removeClass("PGToken");
        GamePlayGrid.token[tokenid] = "HELLO";
        goSyncTokens(tokenid);
        $("#PGGridContainer").empty();
        $("#gamePlayFieldGenerator").tmpl(GamePlayGrid).appendTo("#PGGridContainer");
    };
};
function goSyncTokens(tokenid) {
    alert("About to send");
    $.getJSON(
        "http://geosyncglobal.com/SPools/Get_GameField.php?callback=?",
        {
            "user": 1,
            "spid": 89,
            "iconid": tokenid
        },
        function(rtndata) {
        alert("Message: " + rtndata.dataset.message);
        //GamePlayGrid = rtndata;
    });
    alert("Back from send Message: ".GamePlayGrid.messaage);
};
function goGame(gameid) {
  alert("hello "+gameid);
};
function goAssembleApp () {

};
